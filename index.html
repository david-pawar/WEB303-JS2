<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        #searchInput::placeholder{
text-align: center;
        }
        .btns{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1{
            text-align: center;
        }
    </style>
    <script src="Js/index.js"></script>
</head>
<body>
    <h1 class="mb-5">Product List</h1>
    <input class="form-control mb-3" type="text" id="searchInput" placeholder="Search by brand or title">
    <div class="btns">

        <button id="moreThan500" class="btn btn-outline-danger me-3">Price > $500</button>
        <button id="lessThan500" class="btn btn-outline-primary" >Price < $500</button>
    </div>
    <table id="productTable" class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Brand</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
    </table>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>
</html>
